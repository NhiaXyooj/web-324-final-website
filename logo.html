    <script>
        const textToType = "The owl represents wisdom and intelligence. The design shows off sophistication and mystery to the brand yet at the same time brings forth trust.";
const targetElement = document.getElementById("typewriter-text");
let charIndex = 0;
const typingSpeed = 70; // milliseconds per character

function typeWriter() {
  if (charIndex < textToType.length) {
    targetElement.textContent += textToType.charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, typingSpeed);
  }
}

// Start the typewriter effect when the page loads
window.onload = typeWriter;
</script>
